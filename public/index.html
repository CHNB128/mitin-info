<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

    <link

      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />

  </head>
  <body>
    <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form method="post" action="/info" class="contact2-form validate-form">
            <span class="contact2-form-title">
              Конактные данные
            </span>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="text" name="name" />
              <span class="focus-input2" data-placeholder="Имя ученика"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="text" name="surname" />
              <span class="focus-input2" data-placeholder="Фамилия ученика"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="text" name="patronomic" />
              <span class="focus-input2" data-placeholder="Отчество ученика"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="phone" name="phone" />
              <span class="focus-input2" data-placeholder="Телефон ученика"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="text" name="name_parent" />
              <span class="focus-input2" data-placeholder="Имя родителя"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="text" name="surname_parent" />
              <span class="focus-input2" data-placeholder="Фамилия родителя"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="text" name="patronomic_parent" />
              <span class="focus-input2" data-placeholder="Отчество родителя"></span>
            </div>
            <div
              class="wrap-input2 validate-input"
              data-validate="Обязательное поле"
            >
              <input class="input2" type="text" name="phone_parent" />
              <span class="focus-input2" data-placeholder="Телефон родителя"></span>
            </div>
            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <button class="contact2-form-btn">
                  Отправить
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/jquery/jquery.mask.min.js"></script>
    <script

      type="81f3a2db0d08fd830afbdf6f-text/javascript"

  </body>
</html>
